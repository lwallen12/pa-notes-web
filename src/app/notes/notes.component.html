<input type="text" [(ngModel)]="queryString" id="search" placeholder="Search to type">

<div class="buttonable">
  <a routerLink="create">Create New Note</a>
</div>

<table>
  <tr class="headings">
    <th>
      <b>Id</b>
    </th>
    <th>
      <b>Category</b>
    </th>
    <th>
      <b>Disease</b>
    </th>
    <th>
      <b>General Info</b>
    </th>
    <th>
      <b>Clinical Features</b>
    </th>
    <th>
      <b>Work Up</b>
    </th>
    <th>
      <b>Treatment</b>
    </th>
  </tr>
  <tr (click)="onDetail(note)" *ngFor="let note of notes | FilterPipe: queryString">
    <th>
      <a [routerLink]=[note.id]>{{note.id}}</a>
    </th>
    <th>
      {{note.category}}
    </th>
    <th>
      {{note.disease}}
    </th>
    <th>
      {{note.generalInfo}}
    </th>
    <th>
      {{note.clinicalFeatures}}
    </th>
    <th>
      {{note.workUp}}
    </th>
    <th>
      {{note.treatment}}
    </th>
  </tr>
</table>

<div *ngFor="let i of items">{{i.name}}</div>
